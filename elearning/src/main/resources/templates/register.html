<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration with CAPTCHA</title>
</head>
<body>
<h2>Register</h2>

<!-- Display success or error messages -->
<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>
<div th:if="${message}" style="color:green;">
    <p th:text="${message}"></p>
</div>

<form action="#" th:action="@{/register}" method="post">
    <label>Email:</label>
    <input type="text" name="username" required /><br/><br/>

    <label>Password:</label>
    <input type="password" name="password" required /><br/><br/>

    <!-- CAPTCHA question -->
    <label th:text="${captchaQuestion}">CAPTCHA Question</label><br/>
    <input type="text" name="captchaResponse" required /><br/><br/>

    <button type="submit">Register</button>
</form>
</body>
</html>
